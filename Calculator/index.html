<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/estilo.css">
  <title>Document</title>
</head>

<body>
  <div class="calculator">

    <div class="inputs">
      <input value="0" class="input2" type="text">
      <input value="0" class="input1" type="text">

    </div>


    <div class="calculator-buttons">

      <button value="AC" class="calc-button ">AC</button>
      <button class="calc-button img">#</button>

      <button value="%" class="calc-button">%</button>
      <button value="รท" class="calc-button blue">/</button>
      <button value="1" class="calc-button">1</button>
      <button value="2" class="calc-button">2</button>
      <button value="3" class="calc-button">3</button>
      <button value="*" class="calc-button blue">*</button>
      <button value="4" class="calc-button">4</button>
      <button value="5" class="calc-button">5</button>
      <button value="6" class="calc-button">6</button>
      <button value="-" class="calc-button blue">-</button>
      <button value="7" class="calc-button">7</button>
      <button value="8" class="calc-button">8</button>
      <button value="9" class="calc-button">9</button>

      <button value="+" class="calc-button blue">+</button>
      <button value="0" class="calc-buttons is-zero">0</button>
      <button value="," class="calc-button">,</button>
      <button value="=" class="calc-button is-equals blue">=</button>
    </div>
  </div>
</body>
<script src="js/index.js"></script>

</html>
